version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.2
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test

    steps:
      - checkout
      - ruby/install-deps

      - run:
          name: Database setup
          command: bin/rails db:migrate

      - run:
          name: Run tests
          command: bin/rails test

workflows:
  build:
    jobs:
      - build
